    <link rel="stylesheet" href="{{url_for('static', filename='admin/assets/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='admin/assets/css/font-awesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='admin/assets/css/themify-icons.css')}}">

    <!-- amchart css -->

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- preloader area start -->
    <!-- <div id="preloader">
        <div class="loader"></div>
    </div> -->
    <!-- preloader area end -->
    <!-- page container area start -->
    <div class="page-container">
        <!-- sidebar menu area start -->
        <div class="sidebar-menu">
            <div class="main-menu">
                <div class="menu-inner">
                    <nav>
                        <ul class="metismenu" id="menu">
							<li class="active"><a href="{{url_for('admin')}}"><span>Home</span></a></li>
							<li><a href="../"><span>Kembali ke Toko</span></a></li>
							<li>
                                <a href="{{url_for('manageorder')}}"><i class="ti-dashboard"></i><span>Kelola Pesanan</span></a>
                            </li>
							<li>
                                <a href="javascript:void(0)" aria-expanded="true"><i class="ti-layout"></i><span>Kelola Toko
                                    </span></a>
                                <ul class="collapse">
                                    <li><a href="{{url_for('adminKategori')}}">Kategori</a></li>
                                    <li><a href="{{url_for('adminProduk')}}">Produk</a></li>
									<li><a href="{{url_for('adminPembayaran')}}">Metode Pembayaran</a></li>
                                </ul>
                            </li>
							<li><a href="{{url_for('adminCustomer')}}"><span>Kelola Pelanggan</span></a></li>
							<li><a href="{{url_for('adminUser')}}"><span>Kelola Staff</span></a></li>
                            <li>
                                <a href="{{url_for('logout')}}"><span>Logout</span></a>
                                
                            </li>
                            
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <!-- sidebar menu area end -->
        	<!-- main content area start -->
	<div class="main-content">
		<!-- header area start -->
		<div class="header-area">
			<div class="row align-items-center">
				<!-- nav and search button -->
				<div class="col-md-6 col-sm-8 clearfix">
					<div class="nav-btn pull-left">
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<!-- profile info & task notification -->
				<div class="col-md-6 col-sm-4 clearfix">
					<ul class="notification-area pull-right">
						<li><h3><div class="date">
							<script type='text/javascript'>
					
					var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
					var myDays = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
					var date = new Date();
					var day = date.getDate();
					var month = date.getMonth();
					var thisDay = date.getDay(),
						thisDay = myDays[thisDay];
					var yy = date.getYear();
					var year = (yy < 1000) ? yy + 1900 : yy;
					document.write(thisDay + ', ' + day + ' ' + months[month] + ' ' + year);		
					</script></b></div></h3>

					</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- header area end -->
        
        {% block content %}{% endblock content %}

    </div>
	<!-- main content area end -->
        <!-- footer area start-->
        <footer>
            <div class="footer-area">
                <p>by Muhammad Aufa Risyadi</p>
            </div>
        </footer>
        <!-- footer area end-->
    </div>
    <!-- page container area end -->

    <!-- jquery latest version -->
    <script src="{{url_for('static', filename='admin/assets/js/vendor/jquery-2.2.4.min.js')}}"></script>
    <!-- bootstrap 4 js -->
    <script src="{{url_for('static', filename='admin/assets/js/popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/owl.carousel.min.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/metisMenu.min.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/jquery.slimscroll.min.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/jquery.slicknav.min.js')}}"></script>

    <!-- start chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <!-- start highcharts js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- start zingchart js -->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script>
    zingchart.MODULESDIR = "https://cdn.zingchart.com/modules/";
    ZC.LICENSE = ["569d52cefae586f634c54f86dc99e6a9", "ee6b7db5b51705a13dc2339db3edaf6d"];
    </script>
    <!-- all line chart activation -->
    <script src="{{url_for('static', filename='admin/assets/js/line-chart.js')}}"></script>
    <!-- all pie chart -->
    <script src="{{url_for('static', filename='admin/assets/js/pie-chart.js')}}"></script>
    <!-- others plugins -->
    <script src="{{url_for('static', filename='admin/assets/js/plugins.js')}}"></script>
    <script src="{{url_for('static', filename='admin/assets/js/scripts.js')}}"></script>
</body>
