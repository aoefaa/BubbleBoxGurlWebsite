{% extends 'adminLayout.html' %}
{% block content %}	
<div class="main-content-inner">
    
    <!-- market value area start -->
    <div class="row mt-5 mb-5">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="d-sm-flex justify-content-between align-items-center">
                        <h2>Daftar Staff</h2>
                    </div>
                    <div class="data-tables datatable-dark">
                        <table id="dataTable3" class="display" style="width:100%"><thead class="thead-dark">
                            <tr>
                                <th>No.</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Telepon</th>
                                <th>Alamat</th>
                            </tr></thead><tbody>
                                {% for staff in staffs %}
                                    <tr>
                                        <td>{{ loop.index }}</td>
                                        <td>{{ staff.namalengkap }}</td>
                                        <td>{{ staff.email }}</td>
                                        <td>{{ staff.notelp }}</td>
                                        <td>{{ staff.alamat }}</td>
                                    </tr>	
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- row area start-->
</div>
{% endblock content %}
